name: CI/CD with Kubernetes

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: royjannessimbolon

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.vars.outputs.sha }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./be
          file: ./be/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/backend-express:latest
            ${{ env.DOCKER_USERNAME }}/backend-express:${{ steps.vars.outputs.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./fe
          file: ./fe/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/frontend-vite:latest
            ${{ env.DOCKER_USERNAME }}/frontend-vite:${{ steps.vars.outputs.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    env:
      KUBECONFIG: C:\k8s-config\config
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Kubernetes Connection
        run: |
          Write-Host "KUBECONFIG path: $env:KUBECONFIG"
          kubectl cluster-info
          kubectl get nodes
        shell: powershell
      
      - name: Create Namespace if not exists
        run: kubectl apply -f k8s/namespace.yaml
        shell: powershell
          
      - name: Apply Secrets
        run: kubectl apply -f k8s/secrets.yaml
        shell: powershell
      
      - name: Deploy Backend
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl set image deployment/backend-deployment backend=${{ env.DOCKER_USERNAME }}/backend-express:${{ needs.build-and-push.outputs.sha }} -n supply-chain-app
        shell: powershell
          
      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl set image deployment/frontend-deployment frontend=${{ env.DOCKER_USERNAME }}/frontend-vite:${{ needs.build-and-push.outputs.sha }} -n supply-chain-app
        shell: powershell
      
      - name: Apply HPA
        run: kubectl apply -f k8s/hpa.yaml
        shell: powershell
      
      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/backend-deployment -n supply-chain-app --timeout=5m
          kubectl rollout status deployment/frontend-deployment -n supply-chain-app --timeout=5m
        shell: powershell
          
      - name: Show Deployment Status
        if: always()
        run: |
          Write-Host "=== Pods ==="
          kubectl get pods -n supply-chain-app
          Write-Host "`n=== Services ==="
          kubectl get svc -n supply-chain-app
        shell: powershell