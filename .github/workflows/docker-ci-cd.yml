name: CI/CD Docker (Multi Images)

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build & Push Backend
    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest ./backend

    - name: Push backend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

    # Build & Push Frontend
    - name: Build frontend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

    - name: Push frontend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
